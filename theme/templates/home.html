<script>
    function homePage() {
        return {
            loading: true, // Start loading immediately
            isLoggedIn: false,
            userName: '',

            async init() {
                await this.checkAuth();
                this.loading = false; // Stop loading only after check
            },

            async checkAuth() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    this.isLoggedIn = false;
                    return;
                }

                try {
                    const response = await fetch('/api/auth/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        const user = await response.json();
                        this.isLoggedIn = true;
                        this.userName = user.first_name || 'User';
                    } else {
                        this.isLoggedIn = false;
                        // Optional: Clear invalid token
                        // localStorage.removeItem('access_token');
                    }
                } catch (err) {
                    this.isLoggedIn = false;
                }
            }
        }
    }

    // GSAP Animations (Wrapped to wait for loading or just run)
    document.addEventListener('DOMContentLoaded', () => {
        // Note: GSAP might need to wait for Alpine rendering if we target elements inside templates.
        // simpler to just let them run or use x-init to trigger them if they are inside.

        });

        gsap.from('h1', {

            ease: 'power3.out'
        });
    });
</script>
