{% extends 'base.html' %}

{% block title %}Product Details - FarmBasket{% endblock %}

{% block content %}

                        <h2 class="font-display text-3xl font-bold mb-8 text-center">You May Also Like</h2>

            <!-- Farm Story Section (If exists) -->

            <!-- Reviews Section -->

<script>
    function productDetail(slug) {
        return {
            slug: slug,
            product: null,
            loading: true,
            selectedImage: '',
            allImages: [],
            quantity: 1,
            inWishlist: false,
            reviews: [],
            showLoginModal: false,

            async init() {
                await this.fetchProduct();
                await this.fetchReviews();

                const token = localStorage.getItem('access_token');
                if (token) {
                    await this.checkWishlist();
                }
            },

            async fetchProduct() {
                try {
                    const response = await fetch(`/api/catalog/products/${this.slug}`);
                    if (response.ok) {
                        this.product = await response.json();

                        this.allImages = [];
                        if (this.product.featured_image) {
                            this.allImages.push(this.product.featured_image);
                        }
                        this.product.images.forEach(img => {
                            this.allImages.push(img.image);
                        });
                        this.selectedImage = this.allImages[0] || '';
                    }
                } catch (err) {
                    console.error('Failed to fetch product', err);
                } finally {
                    this.loading = false;
                }
            },

            async fetchReviews() {
                try {
                    const response = await fetch(`/api/catalog/products/${this.slug}/reviews`);
                    if (response.ok) {
                        this.reviews = await response.json();
                    }
                } catch (err) {
                    console.error('Failed to fetch reviews', err);
                }
            },

            async checkWishlist() {
                const token = localStorage.getItem('access_token');
                if (!token || !this.product) {
                    this.inWishlist = false;
                    return;
                }

                try {
                    const response = await fetch(`/api/catalog/wishlist/check/${this.product.id}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.inWishlist = data.in_wishlist;
                    }
                } catch (err) {
                    this.inWishlist = false;
                }
            },

            async toggleWishlist() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    this.showLoginModal = true;
                    return;
                }

                const url = this.inWishlist
                    ? `/api/catalog/wishlist/remove/${this.product.id}`
                    : `/api/catalog/wishlist/add/${this.product.id}`;

                const method = this.inWishlist ? 'DELETE' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        this.inWishlist = !this.inWishlist;

                        // Simple animation effect
                        const btn = document.querySelector('button span');
                        if (btn) {
                            btn.classList.add('scale-125');
                            setTimeout(() => btn.classList.remove('scale-125'), 200);
                        }
                    }
                } catch (err) {
                    console.error('Failed to toggle wishlist', err);
                }
            },

            async addToCart() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    this.showLoginModal = true;
                    return;
                }

                try {
                    const response = await fetch('/api/cart/add', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            product_id: this.product.id,
                            quantity: this.quantity
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        window.dispatchEvent(new CustomEvent('cart-updated', {
                            detail: { count: data.cart_count }
                        }));

                        window.showNotification({
                            type: 'cart',
                            title: 'Added to Cart! üéâ',
                            message: `${data.message}<br><br>Ready to checkout?`,
                            confirmText: 'View Cart',
                            showCancel: true,
                            onConfirm: () => {
                                window.location.href = '/cart/';
                            }
                        });
                    } else {
                        window.showNotification({
                            type: 'error',
                            title: 'Cannot Add to Cart',
                            message: data.message
                        });
                    }
                } catch (err) {
                    console.error('Failed to add to cart', err);
                    window.showNotification({
                        type: 'error',
                        title: 'Error',
                        message: 'Failed to add to cart. Please try again.'
                    });
                }
            }
        }
    }
</script>
