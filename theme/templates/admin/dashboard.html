{% extends 'admin/base_admin.html' %}

{% block title %}Dashboard{% endblock %}
{% block page_title %}Dashboard{% endblock %}
{% block page_subtitle %}Overview of your store performance{% endblock %}

{% block content %}
<div x-data="dashboardData()" x-init="init()" class="space-y-6">
    
    <!-- Loading State -->
    <template x-if="loading">
        <div class="flex items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>
    </template>
    
    <!-- Dashboard Content -->
    <template x-if="!loading">
        <div>
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8 animate-slide-in">
                <!-- Total Revenue -->
                <div class="stat-card">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-blue-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400 mb-1">Total Revenue</p>
                        <p class="text-2xl font-bold">₹<span x-text="stats.overview.total_revenue.toLocaleString()"></span></p>
                        <p class="text-xs text-gray-500 mt-2">Today: ₹<span x-text="stats.overview.revenue_today"></span></p>
                    </div>
                </div>
                
                <!-- Total Orders -->
                <div class="stat-card">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-purple-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400 mb-1">Total Orders</p>
                        <p class="text-2xl font-bold" x-text="stats.overview.total_orders.toLocaleString()"></p>
                        <p class="text-xs text-gray-500 mt-2">Today: <span x-text="stats.overview.orders_today"></span></p>
                    </div>
                </div>
                
                <!-- Total Products -->
                <div class="stat-card">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-green-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400 mb-1">Total Products</p>
                        <p class="text-2xl font-bold" x-text="stats.overview.total_products"></p>
                        <p class="text-xs text-gray-500 mt-2">Active inventory</p>
                    </div>
                </div>
                
                <!-- Total Users -->
                <div class="stat-card">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-orange-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400 mb-1">Total Users</p>
                        <p class="text-2xl font-bold" x-text="stats.overview.total_users.toLocaleString()"></p>
                        <p class="text-xs text-gray-500 mt-2">Registered customers</p>
                    </div>
                </div>
            </div>
            
            
        </div>
    </template>
</div>

<script>
function dashboardData() {
    return {
        loading: true,
        stats: {
            overview: {
                total_revenue: 0,
                total_orders: 0,
                total_products: 0,
                total_users: 0,
                orders_today: 0,
                revenue_today: 0
            },
            charts: {
                last_7_days: [],
                order_status: []
            },
            top_products: [],
            low_stock: [],
            recent_orders: []
        },
        
        async init() {
            await this.loadStats();
        },
        
        async loadStats() {
            const token = localStorage.getItem('access_token');
            
            try {
                const response = await fetch('/api/admin/dashboard/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    this.stats = await response.json();
                } else if (response.status === 403) {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '/';
                } else {
					alert(Object.entries(response));
                    alert('Failed to load dashboard data');
                }
            } catch (err) {
                console.error('Failed to load stats', err);
                alert('Error loading dashboard');
            } finally {
                this.loading = false;
            }
        },
        
    }
}
</script>
{% endblock %}
