{% extends 'base.html' %}

{% block title %}My Orders - FarmBasket{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 to-white py-12 px-4" x-data="orderHistoryPage()">
    <div class="container mx-auto max-w-7xl">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="font-display text-4xl font-bold mb-2">üì¶ My Orders</h1>
                <p class="text-gray-600">Track and manage your orders</p>
            </div>
        </div>
        
        <!-- Loading -->
        <template x-if="loading">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="skeleton h-40 rounded-xl"></div>
                <div class="skeleton h-40 rounded-xl"></div>
            </div>
        </template>
        
        <!-- Orders List -->
        <template x-if="!loading && orders.length > 0">
            <div class="grid md:grid-cols-2 gap-6">
                <template x-for="order in orders" :key="order.id">
                    <a :href="`/orders/${order.id}/`" class="glass rounded-xl p-6 hover:shadow-2xl transition group">
                        
                        <!-- Order Header -->
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <div class="font-bold text-lg" x-text="`Order #${order.order_number}`"></div>
                                <div class="text-sm text-gray-600" x-text="new Date(order.created_at).toLocaleDateString()"></div>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-neon">‚Çπ<span x-text="order.total"></span></div>
                                <div class="text-xs text-gray-600" x-text="`${order.items_count} items`"></div>
                            </div>
                        </div>
                        
                        <!-- Status Badges -->
                        <div class="flex gap-2 mb-4">
                            <!-- Order Status -->
                            <span class="px-3 py-1 rounded-full text-sm font-semibold"
                                  :class="{
                                      'bg-yellow-100 text-yellow-800': order.status === 'PENDING',
                                      'bg-blue-100 text-blue-800': order.status === 'PROCESSING',
                                      'bg-green-100 text-green-800': order.status === 'CONFIRMED',
                                      'bg-purple-100 text-purple-800': order.status === 'SHIPPED',
                                      'bg-teal-100 text-teal-800': order.status === 'OUT_FOR_DELIVERY',
                                      'bg-green-100 text-green-800': order.status === 'DELIVERED',
                                      'bg-red-100 text-red-800': order.status === 'CANCELLED'
                                  }"
                                  x-text="order.status_display">
                            </span>
                            
                            <!-- Payment Status -->
                            <span class="px-3 py-1 rounded-full text-sm font-semibold"
                                  :class="{
                                      'bg-orange-100 text-orange-800': order.payment_status === 'PENDING',
                                      'bg-green-100 text-green-800': order.payment_status === 'PAID',
                                      'bg-red-100 text-red-800': order.payment_status === 'FAILED'
                                  }"
                                  x-text="order.payment_status === 'PAID' ? '‚úì Paid' : order.payment_status === 'PENDING' ? 'Payment Pending' : 'Payment Failed'">
                            </span>
                        </div>
                        
                        <!-- View Details Button -->
                        <div class="flex items-center justify-between pt-4 border-t">
                            <span class="text-sm text-gray-600">Click to view details</span>
                            <svg class="w-5 h-5 text-neon group-hover:translate-x-2 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </a>
                </template>
            </div>
        </template>
        
        <!-- Empty State -->
        <template x-if="!loading && orders.length === 0">
            <div class="text-center py-20">
                <div class="text-6xl mb-4">üì¶</div>
                <h3 class="text-2xl font-bold mb-2">No orders yet</h3>
                <p class="text-gray-600 mb-6">Start shopping for fresh organic products!</p>
                <a href="/products/" class="inline-block px-6 py-3 bg-neon text-white rounded-lg hover:bg-green-600 transition font-semibold">
                    Browse Products üõçÔ∏è
                </a>
            </div>
        </template>
    </div>
</div>

<script>
function orderHistoryPage() {
    return {
        orders: [],
        loading: true,
        
        async init() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/auth/login/?next=/orders/';
                return;
            }
            
            await this.fetchOrders();
        },
        
        async fetchOrders() {
            const token = localStorage.getItem('access_token');
            
            try {
                const response = await fetch('/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    this.orders = await response.json();
                } else if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    window.location.href = '/auth/login/?next=/orders/';
                }
            } catch (err) {
                console.error('Failed to fetch orders', err);
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
