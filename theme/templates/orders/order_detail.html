{% extends 'base.html' %}

{% block title %}Order Details - FarmBasket{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 to-white py-12 px-4"
    x-data="orderDetailPage('{{ order_id }}')">
    <div class="container mx-auto max-w-5xl">

        <!-- Back Button -->
        <a href="/orders/" class="inline-flex items-center gap-2 text-neon hover:underline mb-6">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Orders
        </a>

        <!-- Loading -->
        <template x-if="loading">
            <div class="text-center py-20">
                <div class="text-6xl mb-4">‚è≥</div>
                <p class="text-xl">Loading order details...</p>
            </div>
        </template>

        <!-- Order Details -->
        <template x-if="!loading && order">
            <div>
                <!-- Header -->
                <div class="glass rounded-xl p-8 mb-6">
                    <div class="flex items-center justify-between mb-6">
                        <div>
                            <h1 class="font-display text-3xl font-bold mb-2">Order <span
                                    x-text="order.order_number"></span></h1>
                            <p class="text-gray-600">Placed on <span
                                    x-text="new Date(order.created_at).toLocaleDateString('en-IN', {year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'})"></span>
                            </p>
                        </div>
                        <div class="text-right">
                            <div class="text-4xl font-bold text-neon">‚Çπ<span x-text="order.total"></span></div>
                        </div>
                    </div>

                    <!-- Status Timeline -->
                    <div class="flex gap-3 mb-6">
                        <span class="px-4 py-2 rounded-full text-sm font-semibold" :class="{
                                  'bg-yellow-100 text-yellow-800': order.status === 'PENDING',
                                  'bg-blue-100 text-blue-800': order.status === 'PROCESSING',
                                  'bg-green-100 text-green-800': order.status === 'CONFIRMED',
                                  'bg-purple-100 text-purple-800': order.status === 'SHIPPED',
                                  'bg-teal-100 text-teal-800': order.status === 'OUT_FOR_DELIVERY',
                                  'bg-green-100 text-green-800': order.status === 'DELIVERED',
                                  'bg-red-100 text-red-800': order.status === 'CANCELLED'
                              }" x-text="order.status_display">
                        </span>

                        <span class="px-4 py-2 rounded-full text-sm font-semibold" :class="{
                                  'bg-orange-100 text-orange-800': order.payment_status === 'PENDING',
                                  'bg-green-100 text-green-800': order.payment_status === 'PAID',
                                  'bg-red-100 text-red-800': order.payment_status === 'FAILED'
                              }" x-text="order.payment_status_display">
                        </span>
                    </div>
                </div>

                <div class="grid md:grid-cols-3 gap-6">

                    <!-- Left Column: Items -->
                    <div class="md:col-span-2 space-y-6">

                        <!-- Order Items -->
                        <div class="glass rounded-xl p-6">
                            <h2 class="font-display text-2xl font-bold mb-4">Order Items</h2>
                            <div class="space-y-4">
                                <template x-for="item in order.items" :key="item.id">
                                    <div class="flex gap-4 p-4 bg-gray-50 rounded-lg">
                                        <div class="w-20 h-20 bg-white rounded-lg overflow-hidden flex-shrink-0">
                                            <img x-show="item.product_image" :src="item.product_image"
                                                :alt="item.product_name" class="w-full h-full object-cover">
                                            <div x-show="!item.product_image"
                                                class="w-full h-full flex items-center justify-center text-3xl">üß∫</div>
                                        </div>
                                        <div class="flex-1">
                                            <h3 class="font-bold text-lg mb-1" x-text="item.product_name"></h3>
                                            <div class="text-gray-600 text-sm mb-2">
                                                Quantity: <span x-text="item.quantity"></span> √ó ‚Çπ<span
                                                    x-text="item.unit_price"></span>
                                            </div>
                                            <div class="flex items-center justify-between">
                                                <div class="font-bold text-neon text-lg">‚Çπ<span
                                                        x-text="item.total_price"></span></div>

                                                <!-- Review Button -->
                                                <button x-show="order.status === 'DELIVERED'"
                                                    @click="openReviewModal(item)"
                                                    class="px-3 py-1 bg-gray-100 hover:bg-neon hover:text-white rounded text-sm font-semibold transition flex items-center gap-1">
                                                    <span>‚≠ê</span> Write Review
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Delivery Address -->
                        <div class="glass rounded-xl p-6">
                            <h2 class="font-display text-2xl font-bold mb-4">üìç Delivery Address</h2>
                            <div class="text-gray-700 space-y-1">
                                <p class="font-semibold text-lg" x-text="order.delivery_name"></p>
                                <p x-text="order.delivery_phone"></p>
                                <p x-text="order.delivery_address"></p>
                                <p x-show="order.delivery_landmark" class="text-gray-600">
                                    Landmark: <span x-text="order.delivery_landmark"></span>
                                </p>
                                <p
                                    x-text="`${order.delivery_city}, ${order.delivery_state} - ${order.delivery_postal_code}`">
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Summary -->
                    <div class="space-y-6">

                        <!-- Order Notes (New!) -->
                        <div x-show="order.order_notes"
                            class="glass rounded-xl p-6 bg-yellow-50 border border-yellow-100">
                            <h3 class="font-display text-lg font-bold text-yellow-800 mb-2">üìù Order Notes</h3>
                            <p class="text-gray-700 text-sm italic" x-text="'&quot;' + order.order_notes + '&quot;'">
                            </p>
                        </div>

                        <!-- Pricing Summary -->
                        <div class="glass rounded-xl p-6">
                            <h2 class="font-display text-2xl font-bold mb-4">Order Summary</h2>
                            <div class="space-y-3">
                                <div class="flex justify-between text-gray-600">
                                    <span>Subtotal</span>
                                    <span>‚Çπ<span x-text="order.subtotal"></span></span>
                                </div>
                                <div class="flex justify-between text-gray-600">
                                    <span>Delivery Charge</span>
                                    <span x-show="order.delivery_charge > 0">‚Çπ<span
                                            x-text="order.delivery_charge"></span></span>
                                    <span x-show="order.delivery_charge === 0" class="text-green-600">FREE</span>
                                </div>
                                <div x-show="order.discount > 0" class="flex justify-between text-green-600">
                                    <span>Discount</span>
                                    <span>-‚Çπ<span x-text="order.discount"></span></span>
                                </div>
                                <div class="border-t pt-3 flex justify-between font-bold text-xl">
                                    <span>Total Paid</span>
                                    <span class="text-neon">‚Çπ<span x-text="order.total"></span></span>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Info -->
                        <div class="glass rounded-xl p-6">
                            <h3 class="font-bold text-lg mb-3">üí≥ Payment Details</h3>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Method:</span>
                                    <span class="font-semibold"
                                        x-text="order.payment_method === 'RAZORPAY' ? 'Online Payment' : 'Cash on Delivery'"></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Status:</span>
                                    <span class="font-semibold"
                                        :class="order.payment_status === 'PAID' ? 'text-green-600' : 'text-orange-600'"
                                        x-text="order.payment_status_display"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Help -->
                        <div class="glass rounded-xl p-6 bg-blue-50">
                            <h3 class="font-bold text-lg mb-2">Need Help?</h3>
                            <p class="text-sm text-gray-700 mb-3">Have questions about your order?</p>
                            <a href="/contact" class="text-neon hover:underline text-sm font-semibold">Contact Support
                                ‚Üí</a>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Review Modal -->
        <div x-show="showReviewForm" x-cloak x-transition
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
            @click.self="closeReviewModal">
            <div class="glass rounded-2xl p-8 max-w-md w-full" @click.stop>
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Write Review</h3>
                    <button @click="closeReviewModal" class="text-gray-400 hover:text-gray-600">‚úï</button>
                </div>

                <div class="mb-4 bg-gray-50 p-3 rounded-lg flex items-center gap-3">
                    <img :src="reviewItem?.product_image || 'https://via.placeholder.com/50'"
                        class="w-12 h-12 rounded object-cover">
                    <div>
                        <div class="font-bold text-sm" x-text="reviewItem?.product_name"></div>
                        <div class="text-xs text-gray-500">Share your experience!</div>
                    </div>
                </div>

                <form @submit.prevent="submitReview">
                    <!-- Rating -->
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Rating *</label>
                        <div class="flex gap-2">
                            <template x-for="star in 5">
                                <button type="button" @click="reviewForm.rating = star"
                                    class="text-3xl transition transform hover:scale-110"
                                    :class="star <= reviewForm.rating ? 'text-yellow-500' : 'text-gray-200'">
                                    ‚òÖ
                                </button>
                            </template>
                        </div>
                    </div>

                    <!-- Title -->
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Title (Optional)</label>
                        <input type="text" x-model="reviewForm.title"
                            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none"
                            placeholder="Summarize your experience">
                    </div>

                    <!-- Comment -->
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Review *</label>
                        <textarea x-model="reviewForm.comment" rows="4"
                            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none"
                            placeholder="Tell us about your experience..." required></textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="flex gap-4">
                        <button type="button" @click="closeReviewModal"
                            class="flex-1 px-6 py-2 border-2 border-gray-300 rounded-lg hover:bg-gray-100 transition">
                            Cancel
                        </button>
                        <button type="submit" :disabled="submittingReview"
                            class="flex-1 px-6 py-2 bg-neon text-white rounded-lg hover:bg-green-600 transition disabled:opacity-50">
                            <span x-show="!submittingReview">Submit</span>
                            <span x-show="submittingReview">Submitting...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<script>
    function orderDetailPage(orderId) {
        return {
            order: null,
            loading: true,
            showReviewForm: false,
            reviewItem: null,
            submittingReview: false,
            reviewForm: {
                rating: 5,
                title: '',
                comment: ''
            },

            async init() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.href = '/auth/login/';
                    return;
                }

                await this.fetchOrder();
            },

            async fetchOrder() {
                const token = localStorage.getItem('access_token');

                try {
                    const response = await fetch(`/api/orders/${orderId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        this.order = await response.json();
                    } else {
                        window.location.href = '/orders/';
                    }
                } catch (err) {
                    console.error('Failed to fetch order', err);
                    window.location.href = '/orders/';
                } finally {
                    this.loading = false;
                }
            },

            openReviewModal(item) {
                this.reviewItem = item;
                this.reviewForm = { rating: 5, title: '', comment: '' };
                this.showReviewForm = true;
            },

            closeReviewModal() {
                this.showReviewForm = false;
                this.reviewItem = null;
            },

            async submitReview() {
                const token = localStorage.getItem('access_token');
                if (!token || !this.reviewItem) return;

                if (this.reviewForm.comment.length < 10) {
                    window.showNotification({
                        type: 'warning',
                        title: 'Review Too Short',
                        message: 'Review must be at least 10 characters long'
                    });
                    return;
                }

                this.submittingReview = true;

                // Assume API URL: /api/catalog/products/{slug}/reviews
                // Use reviewItem.product_slug

                try {
                    const response = await fetch(`/api/catalog/products/${this.reviewItem.product_slug}/reviews`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            product_id: this.reviewItem.product_id,
                            rating: this.reviewForm.rating,
                            title: this.reviewForm.title,
                            comment: this.reviewForm.comment
                        })
                    });

                    if (response.ok) {
                        window.showNotification({
                            type: 'success',
                            title: 'Review Submitted! ‚≠ê',
                            message: 'Thank you for your review!'
                        });
                        this.closeReviewModal();
                    } else {
                        const error = await response.json();
                        window.showNotification({
                            type: 'error',
                            title: 'Failed to Submit',
                            message: error.detail || 'Could not submit your review.'
                        });
                    }
                } catch (err) {
                    console.error('Failed to submit review', err);
                    window.showNotification({
                        type: 'error',
                        title: 'Error',
                        message: 'Failed to submit review.'
                    });
                } finally {
                    this.submittingReview = false;
                }
            }
        }
    }
</script>
{% endblock %}
