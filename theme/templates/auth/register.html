{% extends 'base.html' %}

{% block title %}Sign Up - FarmBasket{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 bg-gradient-to-br from-green-50 to-white">
    <div class="max-w-2xl w-full">

        <!-- Card -->
        <div class="glass rounded-2xl shadow-2xl p-8" x-data="registerForm()">

            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">üå±</div>
                <h2 class="font-display text-3xl font-bold mb-2">Join FarmBasket</h2>
                <p class="text-gray-600">Start your organic journey today</p>
            </div>

            <!-- Error Alert -->
            <div x-show="error" x-transition class="mb-6 p-4 bg-red-100 text-red-700 rounded-lg">
                <span x-text="error"></span>
            </div>

            <!-- Form -->
            <form @submit.prevent="submitRegister">

                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <!-- First Name -->
                    <div>
                        <label class="block text-sm font-semibold mb-2">First Name</label>
                        <input type="text" x-model="formData.first_name" @input="validateFirstName"
                            class="w-full px-4 py-3 border-2 rounded-lg focus:border-neon focus:outline-none transition"
                            :class="{ 'border-red-500': firstNameError, 'border-gray-300': !firstNameError }"
                            placeholder="John" required>
                        <p x-show="firstNameError" x-text="firstNameError" class="text-red-500 text-sm mt-1"></p>
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label class="block text-sm font-semibold mb-2">Last Name</label>
                        <input type="text" x-model="formData.last_name" @input="validateLastName"
                            class="w-full px-4 py-3 border-2 rounded-lg focus:border-neon focus:outline-none transition"
                            :class="{ 'border-red-500': lastNameError, 'border-gray-300': !lastNameError }"
                            placeholder="Doe" required>
                        <p x-show="lastNameError" x-text="lastNameError" class="text-red-500 text-sm mt-1"></p>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2">Email</label>
                    <input type="email" x-model="formData.email" @input="validateEmail"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:border-neon focus:outline-none transition"
                        :class="{ 'border-red-500': emailError, 'border-gray-300': !emailError }"
                        placeholder="you@example.com" required>
                    <p x-show="emailError" x-text="emailError" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- ... existing phone field ... -->

                <!-- Phone -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2">Phone Number</label>
                    <input type="tel" x-model="formData.phone" @input="validatePhone"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:border-neon focus:outline-none transition"
                        :class="{ 'border-red-500': phoneError, 'border-gray-300': !phoneError }"
                        placeholder="+91 98765 43210" required>
                    <p x-show="phoneError" x-text="phoneError" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- ... rest of form ... -->

                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2">Password</label>
                    <div class="relative">
                        <input :type="showPassword ? 'text' : 'password'" x-model="formData.password"
                            @input="validatePassword"
                            class="w-full px-4 py-3 border-2 rounded-lg focus:border-neon focus:outline-none transition"
                            :class="{ 'border-red-500': passwordError, 'border-gray-300': !passwordError }"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <button type="button" @click="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <span x-show="!showPassword">üëÅÔ∏è</span>
                            <span x-show="showPassword">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                        </button>
                    </div>
                    <p x-show="passwordError" x-text="passwordError" class="text-red-500 text-sm mt-1"></p>

                    <!-- Password Strength -->
                    <div class="mt-2 flex gap-1">
                        <div class="flex-1 h-2 rounded-full transition-colors duration-300"
                            :class="passwordStrength >= 1 ? 'bg-red-500' : 'bg-gray-200'"></div>
                        <div class="flex-1 h-2 rounded-full transition-colors duration-300"
                            :class="passwordStrength >= 2 ? 'bg-orange-500' : 'bg-gray-200'"></div>
                        <div class="flex-1 h-2 rounded-full transition-colors duration-300"
                            :class="passwordStrength >= 3 ? 'bg-yellow-500' : 'bg-gray-200'"></div>
                        <div class="flex-1 h-2 rounded-full transition-colors duration-300"
                            :class="passwordStrength >= 4 ? 'bg-green-500' : 'bg-gray-200'"></div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2">Confirm Password</label>
                    <input type="password" x-model="formData.password_confirm" @input="validatePasswordMatch"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:border-neon focus:outline-none transition"
                        :class="{ 'border-red-500': confirmError, 'border-gray-300': !confirmError }"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <p x-show="confirmError" x-text="confirmError" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Terms -->
                <div class="mb-6">
                    <label class="flex items-start">
                        <input type="checkbox" x-model="agreedToTerms" class="mt-1 mr-2 rounded" required>
                        <span class="text-sm text-gray-600">
                            I agree to the <a href="{% url 'accounts:terms' %}" class="text-neon hover:underline">Terms
                                of Service</a> and <a href="{% url 'accounts:privacy' %}"
                                class="text-neon hover:underline">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" :disabled="loading || !agreedToTerms"
                    class="w-full py-3 bg-neon text-white rounded-lg font-semibold hover:bg-green-600 transition transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span x-show="!loading">Create Account üéâ</span>
                    <span x-show="loading">
                        <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Login Link -->
            <p class="text-center mt-6 text-gray-600">
                Already have an account?
                <a href="{% url 'accounts:login' %}" class="text-neon font-semibold hover:underline">Login</a>
            </p>
        </div>
    </div>
</div>

<script>
    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('access_token');
        if (token) {
            // Show notification
            if (window.showNotification) {
                window.showNotification({
                    type: 'info',
                    title: 'Already Logged In',
                    message: 'You are already logged in. Redirecting to your profile...',
                    icon: 'üë§'
                });
            }

            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = '/profile/';
            }, 1000);
        }
    });

    function registerForm() {
        return {
            formData: {
                first_name: '',
                last_name: '',
                email: '',
                phone: '',
                password: '',
                password_confirm: ''
            },
            error: '',
            firstNameError: '',
            lastNameError: '',
            emailError: '',
            phoneError: '',
            passwordError: '',
            confirmError: '',
            showPassword: false,
            loading: false,
            agreedToTerms: false,
            passwordStrength: 0,

            validateFirstName() {
                const name = this.formData.first_name;
                if (!name) {
                    this.firstNameError = '';
                    return;
                }
                if (/^\d/.test(name)) {
                    this.firstNameError = 'Name cannot start with a number';
                } else if (name.length < 2) {
                    this.firstNameError = 'First name must be at least 2 characters';
                } else {
                    this.firstNameError = '';
                }
            },

            validateLastName() {
                const name = this.formData.last_name;
                if (!name) {
                    this.lastNameError = '';
                    return;
                }
                if (/^\d/.test(name)) {
                    this.lastNameError = 'Name cannot start with a number';
                } else if (name.length < 2) {
                    this.lastNameError = 'Last name must be at least 2 characters';
                } else {
                    this.lastNameError = '';
                }
            },

            validateEmail() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(this.formData.email)) {
                    this.emailError = 'Please enter a valid email';
                } else {
                    this.emailError = '';
                }
            },

            validatePhone() {
                // Strip non-numeric
                this.formData.phone = this.formData.phone.replace(/[^0-9]/g, '');

                if (this.formData.phone.length < 10) {
                    this.phoneError = 'Phone number must be at least 10 digits';
                } else if (this.formData.phone.length > 20) {
                    this.phoneError = 'Phone number must be less than 20 digits';
                } else {
                    this.phoneError = '';
                }
            },

            validatePassword() {
                const pass = this.formData.password;
                this.passwordStrength = 0;

                let strength = 0;
                let missing = [];

                if (pass.length >= 8) strength++; else missing.push('8+ chars');
                if (/[A-Z]/.test(pass)) strength++; else missing.push('Upper');
                if (/[0-9]/.test(pass)) strength++; else missing.push('Number');
                if (/[^A-Za-z0-9]/.test(pass)) strength++; else missing.push('Symbol');

                this.passwordStrength = Math.min(strength, 4);

                if (missing.length > 0) {
                    this.passwordError = 'Missing: ' + missing.join(', ');
                } else {
                    this.passwordError = '';
                }
            }, validatePasswordMatch() {
                if (this.formData.password
                    !== this.formData.password_confirm) { this.confirmError = 'Passwords do not match'; } else { this.confirmError = ''; }
            }, async submitRegister() {
                this.error = ''; this.loading = true; // Validate all fields 
                this.validateEmail();
                this.validatePhone();
                this.validatePassword();
                this.validatePasswordMatch();

                if (this.emailError || this.phoneError || this.passwordError || this.confirmError) {
                    this.loading = false; return;
                }

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST', headers: { 'Content-Type': 'application/json', }, body: JSON.stringify(this.formData)
                    }); const
                        data = await response.json(); if (response.ok) { // ‚úÖ animate and redirect (DO NOT SAVE TOKEN - Force manual login)
                            gsap.to('.glass', {
                                scale: 1.05, duration: 0.3, yoyo: true, repeat: 1, onComplete: () => {
                                    // Redirect to login page as requested
                                    window.location.href = '{% url "accounts:login" %}';
                                }
                            });
                        } else {
                        // Handle Pydantic/Ninja validation errors (Array)
                        if (Array.isArray(data.detail)) {
                            // Check if there is specific info about which field
                            const firstError = data.detail[0];
                            if (firstError.loc && firstError.loc.length > 0) {
                                // e.g. "last_name: String should have at least 2 characters"
                                // Clean up field name: remove 'body', underscores -> spaces
                                const field = firstError.loc[firstError.loc.length - 1].replace(/_/g, ' ');
                                const msg = firstError.msg;
                                this.error = `${field.charAt(0).toUpperCase() + field.slice(1)}: ${msg}`;
                            } else {
                                this.error = firstError.msg || 'Invalid input data';
                            }
                        } else {
                            this.error = data.detail || 'Registration failed. Please try again.';
                        }

                        console.error('Registration failed:', data);
                        gsap.fromTo('.glass',
                            { x: -10 },
                            { x: 10, duration: 0.1, repeat: 5, yoyo: true }
                        );
                    }
                } catch (err) {
                    console.error('Registration error:', err);
                    this.error = 'Something went wrong. Please try again.';
                } finally {
                    this.loading = false;
                }
            }

        }
    }
</script>
{% endblock %}
