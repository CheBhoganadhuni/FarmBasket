{% extends 'base.html' %}

{% block title %}My Addresses - FarmBasket{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 to-white py-12 px-4">
    <div class="container mx-auto max-w-4xl">

        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="font-display text-4xl font-bold mb-2">üìç My Addresses</h1>
                <p class="text-gray-600">Manage your delivery addresses</p>
            </div>
            <button @click="showAddForm = true"
                class="px-6 py-3 bg-neon text-white rounded-lg hover:bg-green-600 transition transform hover:scale-105 font-semibold">
                Add Addresses Here
            </button>
        </div>

        <!-- Addresses List -->
        <div class="space-y-4" x-data="addressManager()">

            <!-- Loading Skeleton -->
            <template x-if="loading">
                <div class="space-y-4">
                    <div class="skeleton h-40 rounded-xl"></div>
                    <div class="skeleton h-40 rounded-xl"></div>
                </div>
            </template>

            <!-- Address Cards -->
            <template x-if="!loading">
                <div class="space-y-4">
                    <template x-for="address in addresses" :key="address.id">
                        <div class="glass rounded-xl p-6 hover:shadow-xl transition">
                            <div class="flex items-start justify-between">

                                <!-- Address Info -->
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-3">
                                        <span class="text-2xl" x-text="getAddressIcon(address.address_type)"></span>
                                        <h3 class="text-xl font-bold" x-text="address.label"></h3>
                                        <span x-show="address.is_default"
                                            class="px-2 py-1 bg-white text-neon text-xs rounded-full">Default</span>
                                    </div>

                                    <div class="text-gray-600 space-y-1">
                                        <p x-text="address.street_address"></p>
                                        <p x-show="address.apartment" x-text="address.apartment"></p>
                                        <p x-show="address.landmark" class="text-sm text-gray-500">
                                            Landmark: <span x-text="address.landmark"></span>
                                        </p>
                                        <p>
                                            <span x-text="address.city"></span>,
                                            <span x-text="address.state"></span> -
                                            <span x-text="address.postal_code"></span>
                                        </p>
                                        <p class="text-sm">üìû <span x-text="address.phone"></span></p>
                                    </div>
                                </div>

                                <!-- Actions -->
                                <div class="flex gap-2">
                                    <button @click="editAddress(address)"
                                        class="p-2 hover:bg-gray-100 rounded-lg transition" title="Edit">
                                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                            </path>
                                        </svg>
                                    </button>
                                    <button @click="deleteAddress(address.id)"
                                        class="p-2 hover:bg-red-100 rounded-lg transition" title="Delete">
                                        <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <!-- Set Default Button -->
                            <button x-show="!address.is_default" @click="setDefault(address.id)"
                                :disabled="updatingDefaultId"
                                class="mt-4 text-sm text-neon hover:underline font-semibold disabled:opacity-50">
                                Set as Default
                            </button>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Empty State -->
            <div x-show="!loading && addresses.length === 0" class="text-center py-20">
                <div class="text-6xl mb-4">üì≠</div>
                <h3 class="text-2xl font-bold mb-2">No addresses yet</h3>
                <p class="text-gray-600 mb-6">Add your first delivery address to get started</p>
                <button @click="showAddForm = true"
                    class="px-6 py-3 bg-neon text-white rounded-lg hover:bg-green-600 transition font-semibold">
                    Add Address +
                </button>
            </div>

            <!-- Non Empty State -->
            <div x-show="addresses.length != 0" class="text-center py-20">
                <div class="text-6xl mb-4">üì≠</div>

                <button @click="showAddForm = true"
                    class="px-6 py-3 bg-neon text-white rounded-lg hover:bg-green-600 transition font-semibold">
                    Add Address +
                </button>
            </div>

            <!-- Add/Edit Address Modal -->
            <div x-show="showAddForm" x-transition
                class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
                @click.self="closeForm()">
                <div class="glass rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto" @click.stop>
                    <h2 class="font-display text-2xl font-bold mb-6"
                        x-text="editMode ? 'Edit Address' : 'Add New Address'"></h2>

                    <form @submit.prevent="saveAddress">

                        <!-- Row 1: Label & Type -->
                        <div class="grid md:grid-cols-2 gap-6 mb-4">
                            <div>
                                <label class="block text-sm font-semibold mb-2">Label *</label>
                                <input type="text" x-model="formData.label" @input="validateField('label')"
                                    class="w-full px-4 py-2 border-2 rounded-lg focus:border-neon focus:outline-none transition-colors"
                                    :class="{'border-red-500 bg-red-50': touched.label && errors.label, 'border-gray-300': !touched.label || !errors.label}"
                                    placeholder="Home, Office, etc." required>
                                <p x-show="touched.label && errors.label" x-text="errors.label"
                                    class="text-red-500 text-xs mt-1 font-semibold"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold mb-2">Address Type</label>
                                <select x-model="formData.address_type"
                                    class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none">
                                    <option value="HOME">üè† Home</option>
                                    <option value="WORK">üíº Work</option>
                                    <option value="OTHER">üìç Other</option>
                                </select>
                            </div>
                        </div>

                        <!-- Row 2: Postal Code & Phone (Priority Fields) -->
                        <div class="grid md:grid-cols-2 gap-6 mb-4">
                            <div class="mb-4">
                                <label class="block text-sm font-semibold mb-2">Postal Code *</label>
                                <div class="relative">
                                    <input type="text" x-model="formData.postal_code"
                                        @input="formData.postal_code = formData.postal_code.replace(/[^0-9]/g, ''); validateField('postal_code')"
                                        required pattern="[0-9]{6}"
                                        class="w-full px-4 py-2 border-2 rounded-lg focus:border-neon focus:outline-none transition-colors"
                                        :class="{'border-red-500 bg-red-50': touched.postal_code && errors.postal_code, 'border-gray-300': !touched.postal_code || !errors.postal_code}"
                                        placeholder="6-digit pincode">
                                    <div x-show="fetchingPincode"
                                        class="absolute right-4 top-1/2 -translate-y-1/2 animate-spin text-neon">
                                        ‚è≥
                                    </div>
                                </div>
                                <p x-show="touched.postal_code && errors.postal_code" x-text="errors.postal_code"
                                    class="text-red-500 text-xs mt-1 font-semibold"></p>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold mb-2">Phone Number *</label>
                                <input type="tel" x-model="formData.phone"
                                    @input="formData.phone = formData.phone.replace(/[^0-9]/g, ''); validateField('phone')"
                                    required pattern="[0-9]{10}"
                                    class="w-full px-4 py-2 border-2 rounded-lg focus:border-neon focus:outline-none transition-colors"
                                    :class="{'border-red-500 bg-red-50': touched.phone && errors.phone, 'border-gray-300': !touched.phone || !errors.phone}"
                                    placeholder="10-digit mobile number">
                                <p x-show="touched.phone && errors.phone" x-text="errors.phone"
                                    class="text-red-500 text-xs mt-1 font-semibold"></p>
                            </div>
                        </div>

                        <!-- Row 3: Street Address -->
                        <div class="mb-4">
                            <label class="block text-sm font-semibold mb-2">Street Address *</label>
                            <input type="text" x-model="formData.street_address"
                                @input="validateField('street_address')"
                                class="w-full px-4 py-2 border-2 rounded-lg focus:border-neon focus:outline-none transition-colors"
                                :class="{'border-red-500 bg-red-50': touched.street_address && errors.street_address, 'border-gray-300': !touched.street_address || !errors.street_address}"
                                placeholder="House/Flat No., Street Name" required>
                            <p x-show="touched.street_address && errors.street_address" x-text="errors.street_address"
                                class="text-red-500 text-xs mt-1 font-semibold"></p>
                        </div>

                        <!-- Row 4: City (Dropdown) & State -->
                        <div class="grid md:grid-cols-2 gap-6 mb-4">
                            <div>
                                <label class="block text-sm font-semibold mb-2">Post Office / Area *</label>
                                <!-- Dropdown -->
                                <div x-show="cityOptions.length > 0">
                                    <select x-model="formData.city" @change="validateField('city')"
                                        class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none transition-colors bg-white appearance-auto text-black">
                                        <template x-for="option in cityOptions" :key="option">
                                            <option :value="option" x-text="option"></option>
                                        </template>
                                    </select>
                                </div>
                                <!-- Manual Fallback -->
                                <div x-show="cityOptions.length === 0">
                                    <input type="text" x-model="formData.city" @input="validateField('city')" required
                                        class="w-full px-4 py-2 border-2 rounded-lg focus:border-neon focus:outline-none transition-colors"
                                        :class="{'border-red-500 bg-red-50': touched.city && errors.city, 'border-gray-300': !touched.city || !errors.city}"
                                        :placeholder="fetchingPincode ? 'Loading...' : 'City Name'">
                                </div>
                                <p x-show="touched.city && errors.city" x-text="errors.city"
                                    class="text-red-500 text-xs mt-1 font-semibold"></p>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold mb-2">State *</label>
                                <input type="text" x-model="formData.state" @input="validateField('state')" required
                                    class="w-full px-4 py-2 border-2 rounded-lg focus:border-neon focus:outline-none transition-colors bg-gray-50"
                                    :class="{'border-red-500 bg-red-50': touched.state && errors.state, 'border-gray-300': !touched.state || !errors.state}"
                                    readOnly>
                                <p x-show="touched.state && errors.state" x-text="errors.state"
                                    class="text-red-500 text-xs mt-1 font-semibold"></p>
                            </div>
                        </div>

                        <!-- Row 5: Apartment & Landmark -->
                        <div class="grid md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-semibold mb-2">Apartment/Building</label>
                                <input type="text" x-model="formData.apartment"
                                    class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none"
                                    placeholder="Optional">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold mb-2">Landmark</label>
                                <input type="text" x-model="formData.landmark"
                                    class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none"
                                    placeholder="Near...">
                            </div>
                        </div>

                        <!-- Default Checkbox -->
                        <div class="mb-6">
                            <label class="flex items-center">
                                <input type="checkbox" x-model="formData.is_default" class="mr-2 rounded">
                                <span class="text-sm font-semibold">Set as default address</span>
                            </label>
                        </div>

                        <!-- Buttons -->
                        <div class="flex gap-4">
                            <button type="button" @click="closeForm()"
                                class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-100 transition font-semibold">
                                Cancel
                            </button>
                            <button type="submit" :disabled="saving"
                                class="flex-1 px-4 py-3 bg-neon text-white rounded-lg hover:bg-green-600 transition font-semibold disabled:opacity-50">
                                <span x-show="!saving" x-text="editMode ? 'Update Address' : 'Save Address'"></span>
                                <span x-show="saving">Saving...</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function addressManager() {
        return {
            addresses: [],
            loading: true,
            showAddForm: false,
            editMode: false,
            saving: false,
            updatingDefaultId: null,
            editingId: null,
            fetchingPincode: false,
            cityOptions: [],

            formData: {
                label: '',
                address_type: 'HOME',
                street_address: '',
                apartment: '',
                city: '',
                state: '',
                postal_code: '',
                landmark: '',
                phone: '',
                is_default: false
            },

            errors: {
                label: null,
                street_address: null,
                city: null,
                state: null,
                postal_code: null,
                phone: null
            },

            touched: {
                label: false,
                street_address: false,
                city: false,
                state: false,
                postal_code: false,
                phone: false
            },

            get isFormValid() {
                const f = this.formData;
                if (!f.label || !f.street_address || !f.city || !f.state || !f.postal_code || !f.phone) return false;

                if (f.label.length < 2) return false;
                if (f.street_address.length < 5) return false;
                if (f.city.length < 2) return false;
                if (f.state.length < 2) return false;
                if (f.postal_code.length !== 6) return false;
                if (f.phone.length < 10 || f.phone.length > 20) return false;

                return true;
            },

            async init() {
                this.$watch('formData.postal_code', (val) => {
                    if (val && val.length === 6) {
                        this.fetchPincodeDetails(val);
                    } else {
                        this.cityOptions = [];
                    }
                });

                // Deep watch to validate silently on changes (optional, but good for consistency)
                this.$watch('formData', () => {
                    // this.validateAll(false); 
                }, { deep: true });

                await this.fetchAddresses();
            },

            async fetchPincodeDetails(pincode) {
                this.fetchingPincode = true;
                this.errors.postal_code = null;

                try {
                    const response = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
                    const data = await response.json();

                    if (data && data[0].Status === "Success") {
                        const postOffices = data[0].PostOffice;
                        this.cityOptions = postOffices.map(po => po.Name).sort();
                        this.formData.state = postOffices[0].State;

                        if (this.cityOptions.length > 0) {
                            this.formData.city = this.cityOptions[0];
                        } else {
                            this.formData.city = postOffices[0].District;
                        }

                        // Mark valid
                        this.touched.city = true;
                        this.touched.state = true;
                        this.errors.city = null;
                        this.errors.state = null;
                    } else {
                        this.errors.postal_code = "Invalid Pincode";
                        this.cityOptions = [];
                        this.formData.city = '';
                        this.formData.state = '';
                        this.touched.city = false;
                        this.touched.state = false;
                    }
                } catch (err) {
                    console.error("Pincode fetch failed", err);
                } finally {
                    this.fetchingPincode = false;
                }
            },

            validateField(field, markTouched = true) {
                if (markTouched) {
                    this.touched[field] = true;
                }
                const val = this.formData[field];

                switch (field) {
                    case 'label':
                        this.errors.label = (val.length < 2) ? 'Label too short' : null;
                        break;
                    case 'phone':
                        this.errors.phone = (val.length < 10 || val.length > 20) ? 'Phone must be 10-20 digits' : null;
                        break;
                    case 'street_address':
                        this.errors.street_address = (val.length < 5) ? 'Address too short' : null;
                        break;
                    case 'city':
                        this.errors.city = (val.length < 2) ? 'Invalid city' : null;
                        break;
                    case 'state':
                        this.errors.state = (val.length < 2) ? 'Invalid state' : null;
                        break;
                    case 'postal_code':
                        this.errors.postal_code = (val.length !== 6) ? 'Pincode must be 6 digits' : null;
                        break;
                }
            },

            validateAll(markTouched = true) {
                if (markTouched) {
                    Object.keys(this.touched).forEach(k => this.touched[k] = true);
                }
                ['label', 'phone', 'street_address', 'city', 'state', 'postal_code'].forEach(f => this.validateField(f, markTouched));
            },

            async fetchAddresses() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.href = '{% url "accounts:login" %}';
                    return;
                }

                try {
                    const response = await fetch('/api/auth/addresses', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        this.addresses = await response.json();
                    }
                } catch (err) {
                    console.error('Failed to fetch addresses', err);
                } finally {
                    this.loading = false;
                }
            },

            getAddressIcon(type) {
                const icons = {
                    'HOME': 'üè†',
                    'WORK': 'üíº',
                    'OTHER': 'üìç'
                };
                return icons[type] || 'üìç';
            },

            editAddress(address) {
                this.editMode = true;
                this.editingId = address.id;
                this.formData = { ...address };

                // If editing, try to populate city options if pincode exists
                if (this.formData.postal_code && this.formData.postal_code.length === 6) {
                    this.fetchPincodeDetails(this.formData.postal_code).then(() => {
                        // Restore original city selection if it exists in options
                        if (this.cityOptions.includes(address.city)) {
                            this.formData.city = address.city;
                        }
                    });
                }

                this.showAddForm = true;
            },

            async saveAddress() {
                this.validateAll(true);

                if (!this.isFormValid) {
                    return;
                }

                this.saving = true;
                const token = localStorage.getItem('access_token');

                try {
                    const url = this.editMode
                        ? `/api/auth/addresses/${this.editingId}`
                        : '/api/auth/addresses';

                    const method = this.editMode ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.formData)
                    });

                    if (response.ok) {
                        await this.fetchAddresses();
                        this.closeForm();

                        // Success animation
                        gsap.fromTo('.glass',
                            { scale: 1 },
                            { scale: 1.02, duration: 0.3, yoyo: true, repeat: 1 }
                        );
                    }
                } catch (err) {
                    console.error('Failed to save address', err);
                } finally {
                    this.saving = false;
                }
            },

            async deleteAddress(id) {
                if (!confirm('Are you sure you want to delete this address?')) {
                    return;
                }

                const token = localStorage.getItem('access_token');

                try {
                    const response = await fetch(`/api/auth/addresses/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        await this.fetchAddresses();
                    }
                } catch (err) {
                    console.error('Failed to delete address', err);
                }
            },

            async setDefault(id) {
                if (this.updatingDefaultId) return;
                this.updatingDefaultId = id;

                // Show loader IMMEDIATELY to hide list and prevent UI glitches
                this.loading = true;

                const address = this.addresses.find(a => a.id === id);
                if (address) {
                    const payload = { ...address, is_default: true };
                    const token = localStorage.getItem('access_token');

                    try {
                        await fetch(`/api/auth/addresses/${id}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        await this.fetchAddresses();
                    } catch (err) {
                        console.error('Failed to set default', err);
                        this.loading = false; // Only reset if fetchAddresses didn't run
                    } finally {
                        this.updatingDefaultId = null;
                    }
                } else {
                    this.loading = false;
                    this.updatingDefaultId = null;
                }
            },

            closeForm() {
                this.showAddForm = false;
                this.editMode = false;
                this.editingId = null;
                this.cityOptions = [];
                this.errors = {
                    label: null,
                    street_address: null,
                    city: null,
                    state: null,
                    postal_code: null,
                    phone: null
                };
                this.touched = {
                    label: false,
                    street_address: false,
                    city: false,
                    state: false,
                    postal_code: false,
                    phone: false
                };
                this.formData = {
                    label: '',
                    address_type: 'HOME',
                    street_address: '',
                    apartment: '',
                    city: '',
                    state: '',
                    postal_code: '',
                    landmark: '',
                    phone: '',
                    is_default: false
                };
            }
        }
    }
</script>
{% endblock %}
