{% extends 'base.html' %}

{% block title %}My Addresses - FarmBasket{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 to-white py-12 px-4">
    <div class="container mx-auto max-w-4xl">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="font-display text-4xl font-bold mb-2">üìç My Addresses</h1>
                <p class="text-gray-600">Manage your delivery addresses</p>
            </div>
            <button @click="showAddForm = true" class="px-6 py-3 bg-neon text-white rounded-lg hover:bg-green-600 transition transform hover:scale-105 font-semibold">
                Add Addresses Here
            </button>
        </div>
        
        <!-- Addresses List -->
        <div class="space-y-4" x-data="addressManager()">
            
            <!-- Loading Skeleton -->
            <template x-if="loading">
                <div class="space-y-4">
                    <div class="skeleton h-40 rounded-xl"></div>
                    <div class="skeleton h-40 rounded-xl"></div>
                </div>
            </template>
            
            <!-- Address Cards -->
            <template x-for="address in addresses" :key="address.id">
                <div class="glass rounded-xl p-6 hover:shadow-xl transition">
                    <div class="flex items-start justify-between">
                        
                        <!-- Address Info -->
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-3">
                                <span class="text-2xl" x-text="getAddressIcon(address.address_type)"></span>
                                <h3 class="text-xl font-bold" x-text="address.label"></h3>
                                <span x-show="address.is_default" class="px-2 py-1 bg-white text-neon text-xs rounded-full">Default</span>
                            </div>
                            
                            <div class="text-gray-600 space-y-1">
                                <p x-text="address.street_address"></p>
                                <p x-show="address.apartment" x-text="address.apartment"></p>
                                <p x-show="address.landmark" class="text-sm text-gray-500">
                                    Landmark: <span x-text="address.landmark"></span>
                                </p>
                                <p>
                                    <span x-text="address.city"></span>, 
                                    <span x-text="address.state"></span> - 
                                    <span x-text="address.postal_code"></span>
                                </p>
                                <p class="text-sm">üìû <span x-text="address.phone"></span></p>
                            </div>
                        </div>
                        
                        <!-- Actions -->
                        <div class="flex gap-2">
                            <button @click="editAddress(address)" class="p-2 hover:bg-gray-100 rounded-lg transition" title="Edit">
                                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button @click="deleteAddress(address.id)" class="p-2 hover:bg-red-100 rounded-lg transition" title="Delete">
                                <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Set Default Button -->
                    <button 
                        x-show="!address.is_default"
                        @click="setDefault(address.id)"
                        class="mt-4 text-sm text-neon hover:underline font-semibold">
                        Set as Default
                    </button>
                </div>
            </template>
            
            <!-- Empty State -->
            <div x-show="!loading && addresses.length === 0" class="text-center py-20">
                <div class="text-6xl mb-4">üì≠</div>
                <h3 class="text-2xl font-bold mb-2">No addresses yet</h3>
                <p class="text-gray-600 mb-6">Add your first delivery address to get started</p>
                <button @click="showAddForm = true" class="px-6 py-3 bg-neon text-white rounded-lg hover:bg-green-600 transition font-semibold">
                    Add Address +
                </button>
            </div>
			
			<!-- Non Empty State -->
            <div x-show="addresses.length != 0" class="text-center py-20">
                <div class="text-6xl mb-4">üì≠</div>
                
                <button @click="showAddForm = true" class="px-6 py-3 bg-neon text-white rounded-lg hover:bg-green-600 transition font-semibold">
                    Add Address +
                </button>
            </div>
            
            <!-- Add/Edit Address Modal -->
            <div x-show="showAddForm" 
                 x-transition
                 class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
                 @click.self="closeForm()">
                
                <div class="glass rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto" @click.stop>
                    <h2 class="font-display text-2xl font-bold mb-6" x-text="editMode ? 'Edit Address' : 'Add New Address'"></h2>
                    
                    <form @submit.prevent="saveAddress">
                        
                        <div class="grid md:grid-cols-2 gap-6 mb-6">
                            <!-- Label -->
                            <div>
                                <label class="block text-sm font-semibold mb-2">Label *</label>
                                <input type="text" x-model="formData.label" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none" placeholder="Home, Office, etc." required>
                            </div>
                            
                            <!-- Type -->
                            <div>
                                <label class="block text-sm font-semibold mb-2">Address Type</label>
                                <select x-model="formData.address_type" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none">
                                    <option value="HOME">üè† Home</option>
                                    <option value="WORK">üíº Work</option>
                                    <option value="OTHER">üìç Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Street Address -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold mb-2">Street Address *</label>
                            <input type="text" x-model="formData.street_address" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none" placeholder="House/Flat No., Street Name" required>
                        </div>
                        
                        <div class="grid md:grid-cols-2 gap-6 mb-6">
                            <!-- Apartment -->
                            <div>
                                <label class="block text-sm font-semibold mb-2">Apartment/Building</label>
                                <input type="text" x-model="formData.apartment" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none" placeholder="Optional">
                            </div>
                            
                            <!-- Landmark -->
                            <div>
                                <label class="block text-sm font-semibold mb-2">Landmark</label>
                                <input type="text" x-model="formData.landmark" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none" placeholder="Near...">
                            </div>
                        </div>
                        
                        <div class="grid md:grid-cols-3 gap-6 mb-6">
                            <!-- City -->
                            <div>
                                <label class="block text-sm font-semibold mb-2">City *</label>
                                <input type="text" x-model="formData.city" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none" required>
                            </div>
                            
                            <!-- State -->
                            <div>
                                <label class="block text-sm font-semibold mb-2">State *</label>
                                <input type="text" x-model="formData.state" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none" required>
                            </div>
                            
                            <!-- Postal Code -->
                            <div>
                                <label class="block text-sm font-semibold mb-2">PIN Code *</label>
                                <input type="text" x-model="formData.postal_code" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none" pattern="[0-9]{6}" placeholder="500001" required>
                            </div>
                        </div>
                        
                        <!-- Phone -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold mb-2">Phone Number *</label>
                            <input type="tel" x-model="formData.phone" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none" placeholder="+91 98765 43210" required>
                        </div>
                        
                        <!-- Default Checkbox -->
                        <div class="mb-6">
                            <label class="flex items-center">
                                <input type="checkbox" x-model="formData.is_default" class="mr-2 rounded">
                                <span class="text-sm font-semibold">Set as default address</span>
                            </label>
                        </div>
                        
                        <!-- Buttons -->
                        <div class="flex gap-4">
                            <button type="button" @click="closeForm()" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-100 transition font-semibold">
                                Cancel
                            </button>
                            <button type="submit" :disabled="saving" class="flex-1 px-4 py-3 bg-neon text-white rounded-lg hover:bg-green-600 transition font-semibold disabled:opacity-50">
                                <span x-show="!saving" x-text="editMode ? 'Update Address' : 'Save Address'"></span>
                                <span x-show="saving">Saving...</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function addressManager() {
        return {
            addresses: [],
            loading: true,
            showAddForm: false,
            editMode: false,
            saving: false,
            editingId: null,
            formData: {
                label: '',
                address_type: 'HOME',
                street_address: '',
                apartment: '',
                city: '',
                state: '',
                postal_code: '',
                landmark: '',
                phone: '',
                is_default: false
            },
            
            async init() {
                await this.fetchAddresses();
            },
            
            async fetchAddresses() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.href = '{% url "accounts:login" %}';
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/addresses', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        this.addresses = await response.json();
                    }
                } catch (err) {
                    console.error('Failed to fetch addresses', err);
                } finally {
                    this.loading = false;
                }
            },
            
            getAddressIcon(type) {
                const icons = {
                    'HOME': 'üè†',
                    'WORK': 'üíº',
                    'OTHER': 'üìç'
                };
                return icons[type] || 'üìç';
            },
            
            editAddress(address) {
                this.editMode = true;
                this.editingId = address.id;
                this.formData = { ...address };
                this.showAddForm = true;
            },
            
            async saveAddress() {
                this.saving = true;
                const token = localStorage.getItem('access_token');
                
                try {
                    const url = this.editMode 
                        ? `/api/auth/addresses/${this.editingId}`
                        : '/api/auth/addresses';
                    
                    const method = this.editMode ? 'PUT' : 'POST';
                    
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.formData)
                    });
                    
                    if (response.ok) {
                        await this.fetchAddresses();
                        this.closeForm();
                        
                        // Success animation
                        gsap.fromTo('.glass', 
                            { scale: 1 }, 
                            { scale: 1.02, duration: 0.3, yoyo: true, repeat: 1 }
                        );
                    }
                } catch (err) {
                    console.error('Failed to save address', err);
                } finally {
                    this.saving = false;
                }
            },
            
            async deleteAddress(id) {
                if (!confirm('Are you sure you want to delete this address?')) {
                    return;
                }
                
                const token = localStorage.getItem('access_token');
                
                try {
                    const response = await fetch(`/api/auth/addresses/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        await this.fetchAddresses();
                    }
                } catch (err) {
                    console.error('Failed to delete address', err);
                }
            },
            
            async setDefault(id) {
                // Update the address to set is_default = true
                const address = this.addresses.find(a => a.id === id);
                if (address) {
                    address.is_default = true;
                    const token = localStorage.getItem('access_token');
                    
                    try {
                        await fetch(`/api/auth/addresses/${id}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(address)
                        });
                        
                        await this.fetchAddresses();
                    } catch (err) {
                        console.error('Failed to set default', err);
                    }
                }
            },
            
            closeForm() {
                this.showAddForm = false;
                this.editMode = false;
                this.editingId = null;
                this.formData = {
                    label: '',
                    address_type: 'HOME',
                    street_address: '',
                    apartment: '',
                    city: '',
                    state: '',
                    postal_code: '',
                    landmark: '',
                    phone: '',
                    is_default: false
                };
            }
        }
    }
</script>
{% endblock %}
