{% extends 'base.html' %}

{% block title %}Reset Password - FarmBasket{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 bg-gradient-to-br from-green-50 to-white">
    <div class="max-w-md w-full">
        
        <div class="glass rounded-2xl shadow-2xl p-8" x-data="resetForm()">
            
            <!-- Icon -->
            <div class="text-center mb-8">
                <div class="text-6xl mb-4">üîê</div>
                <h2 class="font-display text-3xl font-bold mb-2">Forgot Password?</h2>
                <p class="text-gray-600">No worries! Enter your email and we'll send you a reset link.</p>
            </div>
            
            <!-- Success Message -->
            <div x-show="success" x-transition class="mb-6 p-4 bg-green-100 text-green-700 rounded-lg">
                ‚úì Check your email! We've sent you a password reset link.
            </div>
            
            <!-- Error Message -->
            <div x-show="error" x-transition class="mb-6 p-4 bg-red-100 text-red-700 rounded-lg">
                <span x-text="error"></span>
            </div>
            
            <!-- Form -->
            <form @submit.prevent="submitReset" x-show="!success">
                
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2">Email Address</label>
                    <input 
                        type="email" 
                        x-model="email"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-neon focus:outline-none transition"
                        placeholder="you@example.com"
                        required
                    >
                </div>
                
                <button 
                    type="submit"
                    :disabled="loading"
                    class="w-full py-3 bg-neon text-white rounded-lg font-semibold hover:bg-green-600 transition transform hover:scale-105 disabled:opacity-50">
                    <span x-show="!loading">Send Reset Link üìß</span>
                    <span x-show="loading">
                        <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
            
            <div class="text-center mt-6">
                <a href="{% url 'accounts:login' %}" class="text-neon hover:underline">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</div>

<script>
    function resetForm() {
        return {
            email: '',
            error: '',
            success: false,
            loading: false,
            
            async submitReset() {
                this.error = '';
                this.loading = true;
                
                try {
                    const response = await fetch('/api/auth/password-reset/request', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: this.email })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.success = true;
                        gsap.fromTo('.glass', 
                            { scale: 1 }, 
                            { scale: 1.05, duration: 0.3, yoyo: true, repeat: 1 }
                        );
                    } else {
                        this.error = data.detail || 'Something went wrong';
                    }
                } catch (err) {
                    this.error = 'Failed to send reset link. Please try again.';
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{% endblock %}
